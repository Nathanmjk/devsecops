      <header class="header">
        <h1>Perfil</h1>
      </header>
      <section class="profile-info">
        <form id="profileForm">
          <label for="nome">Nome</label>
          <input type="text" id="nome" value="João da Silva" required>

          <label for="email">E-mail</label>
          <input type="email" id="email" value="joao.silva@example.com" required>

          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" value="123456789" required>

          <label for="endereco">Endereço</label>
          <input type="text" id="endereco" value="Rua Exemplo, 123" required>

          <button type="submit">Salvar Alterações</button>
        </form>
      </section>
    </main>
